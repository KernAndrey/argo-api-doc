  /api/v1/tasks/:
    get:
      tags:
        - "Tasks"
      summary: "Returns filtered list of assigned tasks with date filtering, timezone support and search capabilities"
      description: "Returns tasks assigned to the authenticated employee (estimator or technician) with optional date filtering (with timezone support) and customer search. Date filtering matches tasks with either estimate dates (planned_date_begin/date_deadline) OR tech job dates (tech_date_begin/tech_date_deadline) in the specified range. Returns tasks for today by default if no parameters provided."
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: date
          in: query
          required: false
          type: string
          format: date
          pattern: '^\d{4}-\d{2}-\d{2}$'
          description: "Filter tasks by date in YYYY-MM-DD format. Matches tasks with either estimate dates OR tech job dates in the specified range. Defaults to today's date if not provided and no search query is given. Date is interpreted in the specified timezone or UTC if no timezone provided."
          example: "2025-01-20"
        - name: q
          in: query
          required: false
          type: string
          description: "Search query to filter tasks by customer name or address. Uses partial matching (ILIKE)."
          example: "John Doe"
        - name: timezone
          in: query
          required: false
          type: string
          description: "Timezone for date interpretation. Must be a valid timezone name from the IANA Time Zone Database. If not provided, UTC is used. Examples: 'America/New_York', 'Europe/London', 'Asia/Tokyo'."
          example: "America/New_York"
      responses:
        200:
          description: "Successful operation"
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "#/definitions/TaskSummary"
        400:
          description: "Bad request. Invalid date format or timezone."
          schema:
            type: object
            properties:
              error:
                type: string
                examples:
                  invalid_date:
                    summary: "Invalid date format"
                    value: "Invalid date format. Use YYYY-MM-DD format."
                  invalid_timezone:
                    summary: "Invalid timezone"
                    value: "Invalid timezone: Invalid/Timezone. Please use a valid timezone name (e.g., America/New_York, Europe/London)."
        401:
          description: "Unauthorized. Token is invalid or expired."
      security:
        - api_key: [ ]

